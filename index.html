      //今日の日付データを変数に格納
      //変数は"today"とする
      var today=new Date(); 

      //年・月・日を取得
      var year = today.getFullYear();
      var month = today.getMonth()+1;
      var week = today.getDay();
      var day = today.getDate();
      //時刻データを取得して変数に格納する
      //変数は"time"とする
      var time= new Date();
      //時・分・秒を取得
      var hour = time.getHours();
      var minute = time.getMinutes();
      var second = time.getSeconds();
      var ans = year+month+day+hour+minute+second;
      var ans2 = year+month+day;
      var str1 = String(ans) + String(minute);

      var URL2 = `./MMD_L2/index2.html?=sh${hour}${second}${ans}${minute}`;
      //document.write(URL2+"</br>");
    </script>
